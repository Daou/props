checkout:
  post:
    - cp config/secrets.yml.sample config/secrets.yml
deployment:
  production:
    branch: production
    commands:
      - bundle exec cap production deploy
  staging:
    branch: mobile
    heroku:
      appname: netguru-props-staging
dependencies:
  cache_directories:
    - ~/.yarn-cache
    - "node_modules"
  override:
    - yarn
    - bundle install
test:
  override:
    - yarn test

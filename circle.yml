machine:
  node:
    version: 6.5.0
checkout:
  post:
    - cp config/secrets.yml.sample config/secrets.yml
deployment:
  production:
    branch: production
    commands:
      - bundle exec cap production deploy
  staging:
    branch: new-js-architecture
    heroku:
      appname: netguru-props-staging
dependencies:
  cache_directories:
    - "node_modules"
  override:
    - yarn
    - bundle install
test:
  override:
    - yarn test
notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/5d08569c0fcb0d849f50
